        <section class="intro">
            <h2>Partage tes projets réseau avec la communauté !</h2>
            <p>Présente ton projet, partage ton expérience, et inspire les autres étudiants.</p>
        </section>

        <section class="nouveau-projet">
            <h3>Soumettre un nouveau projet</h3>
            <form id="form-projet">
                <label for="titre">Titre du projet :</label><br>
                <input type="text" id="titre" name="titre" required><br><br>

                <label for="description">Description :</label><br>
                <textarea id="description" name="description" rows="4" required></textarea><br><br>

                <label for="lien">Lien (GitHub, site, vidéo) :</label><br>
                <input type="url" id="lien" name="lien" placeholder="https://"><br><br>

                <button type="submit">Publier</button>
            </form>
        </section>

        <section class="liste-projets">
            <h3>Projets récents</h3>
            <div id="projets-container">
                <!-- Projets ajoutés apparaîtront ici -->
            </div>
